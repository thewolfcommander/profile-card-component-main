<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/app.css">

</head>
<body>

  <div class="container">
    <div class="profile-card">
      <div class="profile-card_top"></div>
      <div class="profile-card_middle">
        <div class="profile-card_middle-image">
          <img src="/images/image-victor.jpg" alt="Victor Image">
        </div>
        <div class="profile-card_middle-text">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>
      </div>
      <div class="profile-card_footer">
        <div class="followers">
          <h1>80K</h1>
          <h2>Followers</h2>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <h2>Likes</h2>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <h2>Photos</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>
</html>
